services:
  # Camunda 8 - Orchestration (Zeebe + Operate + Tasklist) tek container
  orchestration:
    image: camunda/camunda:${CAMUNDA_VERSION}
    ports:
      - "26500:26500"   # Zeebe gRPC
      - "9600:9600"     # Actuator
      - "8081:8080"     # Operate + Tasklist (tek port)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/9600'"]
      interval: 5s
      retries: 120
      start_period: 80s
      timeout: 3s
    volumes:
      - zeebe:/usr/local/zeebe/data
    configs:
      - source: orchestration-config
        target: /usr/local/camunda/config/application.yaml
    networks:
      - ganipay-net
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Elasticsearch (Camunda secondary storage)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - cluster.routing.allocation.disk.threshold_enabled=false
      - action.auto_create_index=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=2s' | grep -Eq '\"status\":\"(yellow|green)\"'"]
      interval: 5s
      retries: 60
      start_period: 40s
      timeout: 3s
    volumes:
      - elastic:/usr/share/elasticsearch/data
    networks:
      - ganipay-net

  # GaniPay DB (dev ortamı için tek Postgres)
  postgres:
    image: postgres:${POSTGRES_VERSION}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${GANIPAY_POSTGRES_USER}
      - POSTGRES_PASSWORD=${GANIPAY_POSTGRES_PASSWORD}
      - POSTGRES_DB=${GANIPAY_POSTGRES_DEFAULT_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - ganipay-net

  # -------------------- APISIX STACK --------------------
  # APISIX config store (etcd)  ✅ PERSISTENT
  etcd:
    image: quay.io/coreos/etcd:v3.5.11
    command: >
      /usr/local/bin/etcd
      --name etcd
      --data-dir /etcd-data
      --listen-client-urls http://0.0.0.0:2379
      --advertise-client-urls http://etcd:2379
      --listen-peer-urls http://0.0.0.0:2380
      --initial-advertise-peer-urls http://etcd:2380
      --initial-cluster etcd=http://etcd:2380
      --initial-cluster-state new
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd-data
    restart: unless-stopped
    networks:
      - ganipay-net

  # API Gateway - APISIX
  apisix:
    image: apache/apisix:3.9.0-debian
    depends_on:
      - etcd
    ports:
      - "9080:9080"  # Gateway HTTP
      - "9180:9180"  # Admin API (dev)
      - "9443:9443"  # HTTPS (opsiyonel)
    environment:
      APISIX_DEPLOYMENT_ETCD_HOST: '["http://etcd:2379"]'
    volumes:
      - ./config.yaml:/usr/local/apisix/conf/config.yaml:ro
    restart: unless-stopped
    networks:
      - ganipay-net

  workflow-api:
    build:
      context: ../../../GaniPay.Workflow.API
      dockerfile: Dockerfile
    container_name: ganipay-workflow-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Zeebe__GatewayAddress: orchestration:26500
      Zeebe__RegisterProcessId: register
      Zeebe__LoginProcessId: login
      Zeebe__TopUpProcessId: topup
      Zeebe__TransferProcessId: transfer
    ports:
      - "5210:8080"
    networks:
      - ganipay-net
    depends_on:
      orchestration:
        condition: service_healthy



  identity-api:
      build:
        context: ../../../
        dockerfile: src/services/Identity/Identity.API/Dockerfile
      container_name: ganipay-identity-api
      environment:
        ASPNETCORE_ENVIRONMENT: Development
      ports:
        - "5211:8080"
      networks:
        - ganipay-net
      depends_on:
        - postgres

volumes:
  zeebe:
  elastic:
  pgdata:
  etcd_data:

networks:
  ganipay-net:

configs:
  orchestration-config:
    content: |
      management.endpoints.configprops.show-values: always

      camunda:
        system:
          cpu-thread-count: "3"
          io-thread-count: "3"

        security:
          authentication:
            method: "basic"
            unprotectedApi: true
          authorizations:
            enabled: false

          initialization:
            users:
              - username: "demo"
                password: "demo"
                name: "Demo User"
                email: "demo@demo.com"
            defaultRoles.admin.users:
              - "demo"

        database.index.numberOfreplicas: 0

        data:
          secondary-storage:
            type: elasticsearch
            elasticsearch:
              url: "http://elasticsearch:9200"
